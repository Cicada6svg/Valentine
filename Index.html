<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Someone Chose You ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    width: 92%;
    max-width: 420px;
    background: rgba(255,255,255,0.14);
    border-radius: 28px;
    padding: 24px 22px;
    text-align: center;
    backdrop-filter: blur(12px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.3);
}

/* Countdown */
.countdown {
    font-size: 0.85rem;
    margin-bottom: 10px;
    opacity: 0.95;
}

h1 {
    font-size: 1.7rem;
}

.sub {
    font-size: 0.9rem;
    opacity: 0.9;
    margin-bottom: 12px;
}

/* Lover image */
.image-box {
    width: 120px;
    height: 120px;
    margin: 10px auto 14px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-box span {
    font-size: 0.75rem;
    opacity: 0.9;
}

input[type="file"] {
    display: none;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    border-radius: 20px;
    border: none;
    outline: none;
    margin-bottom: 12px;
}

.message {
    font-size: 1rem;
    line-height: 1.6;
    min-height: 90px;
    margin-bottom: 10px;
}

.heart {
    font-size: 2.6rem;
    animation: beat 1.4s infinite;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

button {
    border: none;
    border-radius: 30px;
    padding: 12px 18px;
    font-size: 0.9rem;
    margin: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.primary {
    background: white;
    color: #dd2a7b;
}

.secondary {
    background: rgba(255,255,255,0.25);
    color: white;
}

.footer {
    font-size: 0.75rem;
    opacity: 0.8;
    margin-top: 10px;
}

/* Floating hearts */
.float-heart {
    position: absolute;
    font-size: 1.2rem;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    font-size: 1.4rem;
    animation: confettiFall 2.5s ease-out forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(120vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Background music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_6c6c2f9c2f.mp3" type="audio/mpeg">
</audio>

<div class="card" onclick="playMusic()">

    <!-- Countdown -->
    <div class="countdown" id="countdown">
        Counting down to Valentine‚Äôs üíò
    </div>

    <h1>Hey You ‚ù§Ô∏è</h1>
    <div class="sub">Someone chose you today</div>

    <!-- Lover picture -->
    <label class="image-box">
        <input type="file" accept="image/*" onchange="loadImage(event)">
        <span id="imgText">Tap to add their photo</span>
        <img id="preview" hidden>
    </label>

    <input type="text" id="nameInput" placeholder="Type their name (optional)">

    <div class="message" id="message">
        I don‚Äôt know how you do it, but you make things feel lighter.
    </div>

    <div class="heart">‚ù§Ô∏è</div>

    <button class="primary" onclick="nextMessage()">Next</button>

    <h3>Will you be my Valentine?</h3>
    <button class="primary" onclick="yes()">YES üíñ</button>
    <button class="secondary" id="noBtn" onmouseover="runAway()">NO üôà</button>

    <br>
    <button class="secondary" onclick="share()">Share ‚ù§Ô∏è</button>

    <div class="footer">Made with love ‚Ä¢ Happy Valentine‚Äôs üíò</div>
</div>

<script>
// Countdown to Feb 14
const valentine = new Date(new Date().getFullYear(), 1, 14, 0, 0, 0);
setInterval(() => {
    const now = new Date();
    const diff = valentine - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerText =
            "It‚Äôs Valentine‚Äôs Day üíñ";
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerText =
        `Valentine‚Äôs in ${d}d ${h}h ${m}m ${s}s üíò`;
}, 1000);

// Messages
const messages = [
    "I feel calm when I think about you.",
    "You matter to me more than you know.",
    "Being with you feels easy and real.",
    "If I had to choose again‚Ä¶ I‚Äôd choose you.",
    "I like us. I really do."
];

let index = 0;
function nextMessage() {
    const name = document.getElementById("nameInput").value;
    document.getElementById("message").innerText =
        name ? name + ", " + messages[index] : messages[index];
    index = (index + 1) % messages.length;
}

function yes() {
    document.getElementById("message").innerText =
        "You just made someone smile really hard ‚ù§Ô∏è";
    confetti();
}

function runAway() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 70 + "%";
}

function share() {
    const text = "Someone chose you today ‚ù§Ô∏è Open this:";
    window.open(`https://wa.me/?text=${encodeURIComponent(text + " " + location.href)}`);
}

function playMusic() {
    document.getElementById("bgMusic").play();
}

function loadImage(e) {
    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(e.target.files[0]);
    img.hidden = false;
    document.getElementById("imgText").style.display = "none";
}

// Floating hearts
setInterval(() => {
    const h = document.createElement("div");
    h.className = "float-heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 700);

// Confetti
function confetti() {
    for (let i = 0; i < 25; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.innerHTML = "‚ù§Ô∏è";
        c.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2500);
    }
}
</script>

</body>
  </html>
